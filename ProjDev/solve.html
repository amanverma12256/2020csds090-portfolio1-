<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function solve() {
            document.getElementById("h1").innerHTML ="Ans:";
            let x = document.getElementById("v").value;
            let y = document.getElementById("h1").innerHTML;
            let z = eval(x);
            document.getElementById("h1").innerHTML = y + " " + z;
        }
    </script>
</head>

<body>
    <h3 align="center" style="background-color: rgb(192, 22, 79); margin-top: 5px;">Check Expression</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5" style="background-color: rgb(182, 105, 179);">
                <form style="margin-top: 5px;">
                    <input id="v" type="text" placeholder="Valid expression">
                </form>
                <button onclick="solve()" style="margin-top: 5px;">Solve</button>
                <h1 id="h1" style="background-color: antiquewhite; margin-top: 5px;"></h1>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
