<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 style="margin-left: 115px;">Bootcamp registration Form</h1>
    <h6 style="margin-left: 115px;">Complete the form to express your interest in the upcoming web development bootcamp</h6>
    <h3 style="margin-left: 115px;">Login Details</h3>
    <div class="container">
        <form action="">
            <div class="col-mb-3">
                <label for="email">email id</label>
                <input id="email" type="email" class="form-control" placeholder="enter your email id" autofocus required>
            </div>
            <div class="col-mb-3">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="enter your password" required>
            </div>
            <div class="col-mb-3">
                <label for="re-password">Re-Enter Password</label>
                <input id="re-password" type="password" class="form-control" placeholder="re-enter your password" required onchange="pass()">
            </div>
            <p id="err"></p>
    
            <h1>Personal Information</h1>

            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
            <label for="number">Roll No</label>
            <input id="number" type="number" min="0" class="form-control" placeholder="Enter your name" required>
            <label for="branch">Branch</label>
            <input id="branch" type="text" class="form-control" placeholder="Enter your branch" required>
            <label for="phonenumber">Phone No</label>
            <input id="phonenumber" type="tel" class="form-control" placeholder="Enter your mobile number" required>
            Section
            <br>
            <input type="radio" name="t" class="active" style="margin: 3px;" id="A"><label for="A">A</label>
            <input type="radio" name="t" style="margin: 3px;" id="B"><label for="B">B</label>
            <input type="radio" name="t" style="margin: 3px;" id="C"><label for="C">C</label>
            <br>
            <input type="checkbox" required >
            <label for="">
                I have read and agree to the term and condition
            </label>
            <div>
                <button type="submit" class="btn btn-dark" >submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            
        </form>
    </div>
    <script>
        function pass(){
            var x=document.getElementById('password').value;
            var y=document.getElementById('re-password').value;
            if(x!=y)
            {
                document.getElementById('err').innerHTML="enter same password";
                document.getElementById('err').style.color="red";
            }
            else{
                document.getElementById('err').innerHTML="Valid password";
                document.getElementById('err').style.color="green";
            }
        }
        
    </script>
</body>

</html>
