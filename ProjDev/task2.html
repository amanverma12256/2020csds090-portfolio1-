<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        p {
            margin: 5px;
            height: 70px;
            font-size: 45px;
            color: azure;
            background-color: rgb(178, 178, 92);
        }
    </style>
    <script>
        function agree() {
            let x = document.getElementById("i1").value;
            let y = document.getElementById("i2").value;
            if(x=="" && y=="")
            {
                window.alert("Please enter your name and age !");
            }
            else if(x=="")
            {
                window.alert("Please enter your name !");
            }
            else if(y=="")
            {
                window.alert("Please enter your age !");
            }
            else{
                document.getElementById("h").innerHTML = "Hello mr./ms." + " " + x + " " + "and your age is" + " " + y;
            }
        }
        function dis() {
            let x = document.getElementById("i1").value;
            let y = document.getElementById("i2").value;
            if(x=="" && y=="")
            {
                window.alert("Your name and age is already empty !");
            }
            document.getElementById("i1").value = "";
            document.getElementById("i2").value = "";
            document.getElementById("h").innerHTML = "";
        }
    </script>
    
</head>

<body>
    <p align="center">Welcome</p>
    <div style = "margin: 25px 550px 0px; border: solid rgb(16, 15, 15); padding: 25px; background-color: rgb(41, 153, 151); color: azure; font-weight: bold;">
        <label>Name :</label>
        <input id="i1" type="text" placeholder="Enter your name" style = "border: solid rgb(10, 9, 9);">
        <br><br>
        <label>Age :</label>
        <input id="i2" type="number" min="0" placeholder="Enter your age" style="margin-left: 15px; border: solid rgb(19, 17, 17);">
        <br><br>
        <button onclick="agree()">Agree</button>
        <button onclick="dis()">Disagree</button>
    </div>
    <h2 id="h" align="center" style="margin-top: 30px;"></h2>
</body>

</html>
